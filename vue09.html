<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
       <h1 @click="changeFood">{{ food }}</h1>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                food: '我爱西兰花'
            },
            methods: {
                changeFood: function(){
                    this.food += '好好吃!'
                }
            }
        })
    </script>
</body>

</html>
