<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="sub">-</button>
        <span>{{ num }}</span>
        <button @click="add">+</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods:{
                add: function(){
                    if(this.num >= 10){
                        alert("这个已经是最高了")
                        return
                    }
                    this.num += 1
                    
                },
                sub: function(){
                    if(this.num <= 0){
                        alert("这个已经是最低了")
                        return
                    }
                    this.num -= 1
                }
            }
        })
    </script>
</body>

</html>
